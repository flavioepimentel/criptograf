<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Criptografer</title>
  </head>
  <body>
    <main>
      <div>
        <img src="./midia/a.svg" alt="Alura" class="logo" />
      </div>
      <textarea
        id="textarea"
        placeholder="Digite seu texto"
        cols="30"
        rows="10"
        
      >
      </textarea>

      <section>
      <div class="imagem-texto">
        <img src="./midia/pic.svg">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>

      <output id="output"></output>
      <button class="copy">Copiar</button>
    </section>

      <div class="alert-div">
        <img src="./midia/i!.svg" alt="alert" />
        <span class="alert">Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="buttons">
        <button class="criptografar" id="criptografar">
          Criptografar
        </button>
        <button class="descriptografar" id="descriptografar">Descriptografa</button>
      </div>
    </main>
  </body>
</html>
